<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Expenses chart</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="balence">
          <p>My balence</p>
          <p><strong>$921.48</strong></p>
        </div>
        <img class="logo" src="images/logo.svg" alt="" />
      </div>
      <div class="chart-container">
        <h2>Spending - Last 7 days</h2>
        <div class="rectangles">
          <div class="mon rec-style">
            <div class="rec"></div>
            <p class="day-name">mon</p>
          </div>
          <div class="tue rec-style">
            <div class="rec"></div>
            <p class="day-name">tue</p>
          </div>
          <div class="wed rec-style">
            <div class="rec"></div>
            <p class="day-name">wed</p>
          </div>
          <div class="thu rec-style">
            <div class="rec"></div>
            <p class="day-name">thu</p>
          </div>
          <div class="fri rec-style">
            <div class="rec"></div>
            <p class="day-name">fri</p>
          </div>
          <div class="sat rec-style">
            <div class="rec"></div>
            <p class="day-name">sat</p>
          </div>
          <div class="sun rec-style">
            <div class="rec"></div>
            <p class="day-name">sun</p>
          </div>
        </div>
        <div class="chart-info">
          <div class="total">
            <p>Total this month</p>
            <p><strong>$478.33</strong></p>
          </div>
          <div class="info">
            <p>+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
